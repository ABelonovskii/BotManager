{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'main/img/favicon.ico' %}">
</head>
<body>
    <aside>
<a href="{% url 'bot' %}"><h3><i class="fa-solid fa-robot"></i> Bot</h3></a>
<a href="{% url 'orders' %}"><h3><i class="fa-solid fa-table-cells"></i> Orders</h3></a>
<a href="{% url 'pairs' %}"><h3><i class="fa-solid fa-coins"></i> Pairs</h3></a>
<a href="{% url 'logs' %}"><h3><i class="fa-solid fa-comment-dots"></i> Logs</h3></a>
<a href="{% url 'settings' %}"><h3><i class="fa-solid fa-gears"></i> Settings</h3></a>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
